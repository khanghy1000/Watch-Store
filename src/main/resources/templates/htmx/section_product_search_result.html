<div class="flex flex-row overflow-x-auto gap-2 p-3 z-10">
    <th:block th:each="product : ${products}">
        <div class="card card-compact flex-none w-[200px] bg-base-100 shadow cursor-pointer"
             onclick="addProduct(this)"
             th:data-id="${product.id}"
             th:data-name="${product.name}"
             th:data-url="${product.mainImageUrl}">
            <figure>
                <img th:src="@{${product.mainImageUrl}}" class="w-[200px] h-[150px] object-contain"/>
            </figure>
            <div class="card-body">
                <h2 class="card-title text-sm" th:text="${product.name}"></h2>
            </div>
        </div>
    </th:block>
    <p th:if="${products.isEmpty()}" class="font-semibold">Không tìm thấy kết quả.</p>
</div>
